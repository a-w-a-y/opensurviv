<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta property="og:title" content="opensurviv.io" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="assets/favicon.png" />
	<meta property="og:description" content="An open-source implementation of surviv.io" />
	<meta name="theme-color" content="#80B251">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>opensurviv.io - The open-source 2d battle royale</title>
	<link rel="stylesheet" href="scripts/css/style.css" id="horizontal">
	<script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js">
	</script><link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
	<canvas id="game"></canvas>
	<form id="hidden-form" class="hidden"></form>
	<div id="menu">
		<img src="assets/images/menu/opensurviv-logo.svg" id="logo" />
		<div class="hidden" id="server-error-panel">
		</div>
		<div class="panel">
			<div class="error-div hidden no-margin red" id="error-div">Hey</div>
			<input type="text" id="username" form="hidden-form" placeholder="Username..." class="input" /><br>
			<!--change this to a dropdown menu for stuff like NA, ASIA, EUROPE etc-->
			<input type="text" id="address" form="hidden-form" placeholder="Server Address..." class="input" /><br>
			<!--autofill-->
			<script>
				document.querySelector("#address").defaultValue = "wss://opensurviv.run.place/play";
			</script>
			<input type="button" id="connect" form="hidden-form" value="Connect" class="button purple" />
		</div>
	</div>
	<div class="ingame-panel hidden" id="settings">
		<input type="button" id="disconnect" form="hidden-form" value="Disconnect" class="button purple" />
	</div>
	<div id="hud">
		<div id="playercountcontainer">
			<span id="playercount">1</span>
			<br />
			<span id="alive">Alive</span>
		</div>
	</div>
	<script src="scripts/bundle.min.js"></script>
</body>

</html>
